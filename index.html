<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section class="main">
    <div class="cards">
      <div class="card-img">
        <p><img src="images/image-product-desktop.jpg" alt="image in desktop"></p>
        <p class="hidden"><img src="images/image-product-mobile.jpg" alt="image in desktop"></p>
      </div>
      <div class="card-text">
        <h5>Perfume</h5>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <div class="paragraph">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="prices">
          <p><span class="small-price">$149.99</span></p>
          <p><span class="line-through">$169.99</span></p>
        </div>
        <button class="btn"><img src="images/icon-cart.svg" alt="icon cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer class="footer-attibut">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/Abdoul_2023">Abdoul</a>.
  </footer>
</body>
</html>
